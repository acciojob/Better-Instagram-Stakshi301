<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="script.js " defer></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Better Instagram</title>
  </head>
  <body>
    <h1 style="text-align: center" id="drag1">Arrange Images by drag and drop</h1>
        <div class="flex" id="parent">
        <div id="div1" draggable="true" class="container"  ondrop="drop(event)" ondragover="allowDrop(event)">
        <img src="https://letsenhance.io/static/8f5e523ee6b2479e26ecc91b9c25261e/1015f/MainAfter.jpg" draggable="true" class="draggable" ondragstart="drag(event)">
      </div>
      <div id="div2" draggable="true" class="container"  ondrop="drop(event)" ondragover="allowDrop(event)">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS-C_UAhXq9GfuGO452EEzfbKnh1viQB9EDBQ&s" draggable="true" class="draggable" ondragstart="drag(event)">
      </div>
      <div id="div3" draggable="true" class="container"  ondrop="drop(event)" ondragover="allowDrop(event)">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQBD_rOB19y9Uq-TdyNSfoZB8pTdFY5csJF5A&s" draggable="true" class="draggable" ondragstart="drag(event)">
      </div>
      <div id="div4" draggable="true" class="container"  ondrop="drop(event)" ondragover="allowDrop(event)">
        <img src="https://letsenhance.io/static/8f5e523ee6b2479e26ecc91b9c25261e/1015f/MainAfter.jpg" draggable="true" class="draggable" ondragstart="drag(event)">
      </div>
      <div id="div5" draggable="true" class="container"  ondrop="drop(event)" ondragover="allowDrop(event)">
        <img src="https://img.freepik.com/free-photo/abstract-autumn-beauty-multi-colored-leaf-vein-pattern-generated-by-ai_188544-9871.jpg" draggable="true" class="draggable" ondragstart="drag(event)">
      </div>
      <div id="div6" draggable="true" class="container"  ondrop="drop(event)" ondragover="allowDrop(event)">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQBD_rOB19y9Uq-TdyNSfoZB8pTdFY5csJF5A&s" draggable="true" class="draggable" ondragstart="drag(event)">
      </div>
    </div>
  </body>
</html>
